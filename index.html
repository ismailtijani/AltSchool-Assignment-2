<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <section class="section-centre"> -->


    <!-- Left Section -->
    <section class="left-section">
        <figure class="image">
            <img src="./Logo.png" alt="">
        </figure>

        <h3>For Individuals</h3>
        <p class="info">Start benefiting from the wellness experience. For companies looking on increasing
            productivity,
            and improving organization wellness..</p>
    </section>

    <!-- Right Section -->
    <section class="right-section">
        <form action="" method="">
            <div class="input-pair">
                <div class="form-group mr">

                    <!-- Firstname -->
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="input" placeholder="Tolu" required>
                </div>
                <div class="form-group">
                    <!-- LastName -->
                    <label for="Lastname">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="input" placeholder="" required>

                </div>
            </div>

            <div class="input-pair">
                <div class="form-group mr">
                    <!-- Gender -->
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="input" required>
                        <option value="Select Gender" disabled selected>Select Here</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>

                <div class="form-group">
                    <!-- Date of Birth -->
                    <label for="dateOfBirth">Date Of Birth </label>
                    <input type="date" id="dob" name="dateOfBirth" class="input" required>
                </div>
            </div>

            <div class="input-pair">
                <div class="form-group mr">
                    <!-- Weight -->
                    <label for="weight">Weight (KG)</label>
                    <input type="text" id="weight" name="weight" class="input" placeholder="Enter Weight" required>
                </div>

                <div class="form-group">
                    <!-- Height -->
                    <label for="height">Height (CM)</label>
                    <input type="text" id="height" name="height" class="input" placeholder="Enter Height Here" required>
                </div>
            </div>

            <div class="full-width">
                <!-- Activity Level -->
                <label for="activityLevel">Activity Level</label>
                <select id="activityLevel" name="activityLevel" class="input" required>
                    <option value="" disabled selected>Select Here</option>
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                </select>
            </div>


            <div class="full-width">
                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" name="password" class="input">
            </div>

            <!-- Regsiter -->
            <button type="submit">Register</button>

            <!-- Footer -->
            <footer>By clicking Register, you agree to our <span>Terms of Use</span> and our
                <span>Privacy Policy</span>
            </footer>
        </form>
    </section>
    <!-- </section> -->
</body>

</html>
